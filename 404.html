<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
    <script>
      (function () {
        var l = window.location;
        var newUrl = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(l.pathname + l.search + l.hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
